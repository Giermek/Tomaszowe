<hr>

<div class="container-fluid" align="right">
Ilość elementów na stronie:
<select [ngModel]="countPerPage" (ngModelChange)="onSelect($event)">
  <option *ngFor="let i of values" [value]="i" >{{i}}</option>
</select>
</div>

<br>

<div class="container-fluid">
<table class="table table-striped">
  <thead>
    <tr>
      <th>Nazwa</th>
      
      <th>Stworzono</th>
      <th>Status</th>
      <th>id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let plan of plans | paginate: { itemsPerPage: countPerPage, currentPage: pageNumber, totalItems: totalCount }">
      <td>{{plan.name}}</td>
      <td>{{plan.creationDate | date:'medium'}}</td>
      <td>{{plan.status}}</td>
      <td><span style="padding-right:30px">{{plan.id}}</span><button (click)="showDetails(plan)">Wyświetl</button></td>
    </tr>
  </tbody>
</table>
</div>

<pagination-controls  (pageChange)="pageChanged($event)">
</pagination-controls>

<div class="container-fluid">
<router-outlet></router-outlet>
</div>
